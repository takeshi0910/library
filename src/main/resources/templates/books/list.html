<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>図書一覧 | 図書館アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">

    <h1 class="mb-4">📚 図書一覧</h1>

    <a th:href="@{/books/new}" class="btn btn-primary mb-3">➕ 新規登録</a>

    <table class="table table-bordered table-hover bg-white">
        <thead class="table-light">
            <tr>
                <th>#</th>
                <th>書名</th>
                <th>著者</th>
                <th>ジャンル</th>
                <th>ISBN</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book, stat : ${books}">
                <td th:text="${stat.index + 1}">1</td>
                <td th:text="${book.title}">タイトル</td>
                <td th:text="${book.author}">著者</td>
                <td th:text="${book.genre}">ジャンル</td>
                <td th:text="${book.isbn}">ISBN</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
