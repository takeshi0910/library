<!DOCTYPE html>
<html lang="ja"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>

<body>
<section layout:fragment="content">

            <div th:if="${#fields.hasGlobalErrors()}">

            </div>

            <div class="mb-3">
                <label class="form-label">ËëóËÄÖ <span class="text-danger">*</span></label>
                <input type="text" th:field="*{author}"

                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('genreId')}" th:errors="*{genreId}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">ISBN</label>
                <input type="text" th:field="*{isbn}"
                       th:classappend="${#fields.hasErrors('isbn')}? 'is-invalid'"

            </div>

            <div class="mt-5 d-flex justify-content-between align-items-center">
                <!-- ÁôªÈå≤ / Êõ¥Êñ∞„Éú„Çø„É≥ -->

                <button type="submit"

                        onclick="return confirm('Êú¨ÂΩì„Å´ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü');"
                        class="btn btn-danger btn-sm ms-auto">

</html>
